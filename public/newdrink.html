<h1>Add a Drink</h1>
<form ng-submit="drinknewCtrl.addDrink()" id="drinks">
  <div>
    <label for="newDrink-name">Name:</label>
    <input type="text" id="newDrink-name" ng-model="drinknewCtrl.newDrink.drinkName" placeholder="Boom boom juice">
  </div>
  <div>
    <label for="newDrink-quantity">Quantity:</label>
    <input type="text" id="newDrink-quantity" ng-model="drinknewCtrl.newDrink.drinkQuantity" placeholder="Quantity in lbs">
  </div>
  <div>
    <input type="submit" value="Add Drink">
  </div>
</form>

<!-- Single button -->

  <ul class="dropdown-menu">
    <li><a ui-sref="#">Action</a></li>
    <li><a ui-sref="#">Another action</a></li>
    <li><a ui-sref="#">Something else here</a></li>
    <li role="separator" class="divider"></li>
    <li><a ui-sref="#">Separated link</a></li>
  </ul>

  <hr>

  <ul id="drinks">
    <li ng-repeat="drink in drinkCtrl.all" data-id="{{drinks._id}}">
      <strong>{{drink.drinkName}}</strong> | {{drink.drinkQuantity}} lbs in stock
      <button ng-click="drinkCtrl.deleteDrink(drink)">DELETE</button>
    </li>
  </ul>
