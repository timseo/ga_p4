<!DOCTYPE html>
<html  ng-app='Brewsker'>

<head>
  <meta charset="UTF-8">
  <title>Brewsker</title>
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
  <script src="js/auth/jwt-decode.2.0.1.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap.js"></script>
  <script src="js/app.js"></script>
  <script src="js/drinksController.js"></script>
  <script src="js/signin.controller.js"></script>
  <script src="js/navbar.controller.js"></script>
  <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>
  <header ng-controller="NavbarController as vm">

        <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <a ui-sref="index" class="navbar-brand">
                  <img alt="Brand" src="https://github.com/timseo/ga_p4/blob/master/wireframe_erd/brewskerlogo.png?raw=true" height= 275%>
              </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div id="bs-example-navbar-collapse-1">

              <ul class="nav navbar-nav">
                <li><a ui-sref="index">Brewsker Board</a></li>
                <li><a ui-sref="about">Choose Brewsker</a></li>
                <li><a ui-sref="newdrink">New Drink</a></li>
              </ul>

              <form class="navbar-form navbar-left">
                <div class="form-group">
                  <button type="button" class="button-clear btn btn-default navbar-btn navbar-right">Clear</button>
                  <button ng-hide="vm.authService.isLoggedIn()" ui-sref="signin" type="button" class="btn btn-default navbar-btn navbar-right">Sign in</button>
                  <button ng-show="vm.authService.isLoggedIn()" ng-click= "vm.authService.logOut()" type="button" class="btn btn-default navbar-btn navbar-right">Sign out</button>
                </div>
              </form>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>

  </header>
            <!-- <div ng-show="vm.authService.isLoggedIn()"> -->
              <main ui-view></main>
            <!-- </div> -->


              {{drinkCtrl.drinkImage}}

              <section id="circles"></section>
              <footer><ul id="players"></ul></footer>
      </div>
<!-- ////////////////////// socket.io scripts begin   ////////////////////// -->

  <!-- socket.io needs to load before app.js -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/javascripts/app.js"></script>

<!-- ////////////////////// socket.io scripts end    ////////////////////// -->
  <script src="js/config/app.debug.js"></script>
  <script src="js/config/app.httpInterceptors.js"></script>
  <script src="js/config/authErrorRedirect.service.js"></script>
  <script src="js/config/jsonHeaders.service.js"></script>
  <script src="js/config/tokenSigning.service.js"></script>
  <script src="js/auth/auth.service.js"></script>
  <script src="js/auth/token.service.js"></script>
  <script src="js/auth/user.service.js"></script>

</body>
</html>
