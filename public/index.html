<!DOCTYPE html>
<html  ng-app='Brewsker'>

<head>
  <meta charset="UTF-8">
  <title>Brewsker</title>
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css">
  <script src="js/auth/jwt-decode.2.0.1.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <script src="js/app.js"></script>
  <script src="js/drinksController.js"></script>
  <script src="js/signin.controller.js"></script>
  <script src="js/navbar.controller.js"></script>
  <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body ng-controller="DrinksController as drinkCtrl">
  <header ng-controller="NavbarController as vm">

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <a ui-sref="index" class="navbar-brand">
              <img alt="Brand" src="https://github.com/timseo/ga_p4/blob/master/wireframe_erd/brewskerlogo.png?raw=true" height= 160%>
          </a>
          <!-- Single button -->
                <button type="button" class="btn btn-default navbar-btn navbar-right">Clear</button>
                <button type="button" class="btn btn-default dropdown-toggle navbar-btn navbar-right" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Action <span class="caret"></span>
                </button>


              <button ng-hide="vm.authService.isLoggedIn()" ui-sref="signin" type="button" class="btn btn-default navbar-btn navbar-right">Sign in</button>
              <button ng-show="vm.authService.isLoggedIn()" ng-click= "vm.authService.logOut()" type="button" class="btn btn-default navbar-btn navbar-right">Sign out</button>
          <a ui-sref="index">All Drinks</a>
          <a ui-sref="newdrink">New Drink</a>
          <a ui-sref="about">About</a>
      </div>
    </nav>

  </header>



          <h1>Brewsker in index page</h1>

              <main ui-view></main>



              <section id="circles"></section>
              <footer><ul id="players"></ul></footer>

<!-- ////////////////////// socket.io scripts begin   ////////////////////// -->

  <!-- socket.io needs to load before app.js -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/javascripts/app.js"></script>

<!-- ////////////////////// socket.io scripts end    ////////////////////// -->
  <script src="js/config/app.debug.js"></script>
  <script src="js/config/app.httpInterceptors.js"></script>
  <script src="js/config/authErrorRedirect.service.js"></script>
  <script src="js/config/jsonHeaders.service.js"></script>
  <script src="js/config/tokenSigning.service.js"></script>
  <script src="js/auth/auth.service.js"></script>
  <script src="js/auth/token.service.js"></script>
  <script src="js/auth/user.service.js"></script>

</body>
</html>
